    <div class="container mt-5">
        <h2 class="text-center mb-4">Distribusi Barang</h2>

        <!-- Embed Google Maps -->
        <div class="mb-4 text-center">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126751.05855745316!2d106.68942960156199!3d-6.229746451276734!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f3e450333af7%3A0x6a5e86b7f8db8d94!2sJakarta%2C%20Indonesia!5e0!3m2!1sen!2sid!4v1689345670123!5m2!1sen!2sid" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <!-- Form Distribusi Barang -->
        <form class="needs-validation" novalidate>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Nama Pengirim</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Masukkan nama Anda" required>
                </div>
                <div class="col-md-6">
                    <label for="inputPhone" class="form-label">Nomor Telepon</label>
                    <input type="tel" class="form-control" id="inputPhone" placeholder="Masukkan nomor telepon Anda" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="inputAddress" class="form-label">Alamat Pengirim</label>
                <textarea class="form-control" id="inputAddress" rows="3" placeholder="Masukkan alamat lengkap" required></textarea>
            </div>
            <div class="mb-3">
                <label for="inputItem" class="form-label">Barang yang Dikirim</label>
                <input type="text" class="form-control" id="inputItem" placeholder="Masukkan nama barang" required>
            </div>
            <div class="mb-3">
                <label for="inputDestination" class="form-label">Alamat Tujuan</label>
                <textarea class="form-control" id="inputDestination" rows="3" placeholder="Masukkan alamat tujuan lengkap" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit"  class="btn btn-warning w-100">Kirim</button>
            </div>
        </form>
    </div>
